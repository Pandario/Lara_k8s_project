apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-middle
spec:
  type: NodePort
  selector:
    app: phpmyadmin-middle
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30012          # â†’ localhost:8085 via port-forward
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-middle
spec:
  selector:
    matchLabels:
      app: phpmyadmin-middle
  template:
    metadata:
      labels:
        app: phpmyadmin-middle
    spec:
      containers:
        - name: phpmyadmin
          image: phpmyadmin:latest
          env:
            - name: PMA_HOST
              value: mysql-middle
            - name: PMA_USER
              value: testuser
            - name: PMA_PASSWORD
              value: testpassword
          ports:
            - containerPort: 80