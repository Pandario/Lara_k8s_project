apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-first
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-first
  template:
    metadata:
      labels:
        app: api-first
    spec:
      containers:
        - name: api-first
          image: api_first:local
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: api-first
spec:
  type: NodePort
  selector:
    app: api-first
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30001